<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giá trị nhỏ nhất trong mảng</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min1 = minArray(arr1);
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let min2 = minArray(arr2);
    let arr3 = [];
    let min3 = minArray(arr3);
    let arr4 = [0, 0, 0, 0, 0, 0];
    let min4 = minArray(arr4);
    function minArray(arr) {
        if (arr.length === 0)
            return "không có";
        let min = arr[0];
        for(var i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
   document.write("GTNN của mảng 1 là: " + min1 + "<br>");
    document.write("GTNN của mảng 2 là: " + min2 + "<br>");
    document.write("GTNN của mảng 3 là: " + min3 + "<br>");
    document.write("GTNN của mảng 4 là: " + min4 + "<br>");
</script>
</body>
</html>
